<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Programmer's Matching Game</h1>
        </header>

        <section class="allScores">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="1"></i></li>
        		<li><i class="fa fa-star" id="2"></i></li>
        		<li><i class="fa fa-star" id="3"></i></li>
        	</ul>

        	   Moves: <span id="moves">0</span>

             Time: <span id="timer">0:0</span>

          <div class="restart" id="reset">
            <button class="btn" onclick="reset ()">
              <i class="fa fa-repeat" onclick="reset ()"></i>
            </button>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>



      <div id="modalTime" class="modal">
        <div id="won" class="modal-in">
          <span class="close">&times;</span>
          <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Way to go!<br/>
              You matched all 8 pairs!</h2>
          <h2 id="score">Score!</h2>
          <button class="btn2" onclick="reset ()">Play Again?</button>
        </div>
      </div>

<!--
      <div id="lost" class="modal">
        <h2>"Better luck next time!"</h2>
      </div>
-->


    <script src="js/app.js"></script>
</body>
</html>
